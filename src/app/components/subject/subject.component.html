<div class="accordion-item">
    <h2 class="accordion-header" id="flush-headingOne">
      <button class="accordion-button collapsed" type="button" (click)="toggle()" aria-expanded="false" >
        {{subject.name}}
      </button>
    </h2>

    <div id="flush-collapseOne" [ngClass]="!isOpened ? 'accordion-collapse collapse show' : 'accordion-collapse collapse' " aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
      
      <div class="text-center text-danger pb-2 pt-2" [ngStyle]="{'font-size':'14px','font-weight':'600'}">Theory</div>
    
      <div class="card">
          <ul class="list-group list-group-flush" >
            <li class="list-group-item list-item" *ngFor="let listitem of subject.list;let i = index">
                <b>{{i+1}}.</b> {{listitem}}
            </li>
          </ul>
      </div>

      <div class="text-center text-danger pb-2 pt-2" [ngStyle]="{'font-size':'14px','font-weight':'600'}">Practice Questions</div>

      <app-question class="card text-dark bg-light mb-3" *ngFor="let prquestion of subject.practiceQuestions" [data]="prquestion"></app-question>
    </div>
  </div>
