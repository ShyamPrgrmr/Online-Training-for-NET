<div class="accordion accordion-flush" id="accordionFlushExample">

  <div class="p-2">
    <select name="paper" id="paper" class="form-control" (change)="onPaperChange($event)">
      <option value="1">Select Paper</option>
      <option value="1">Paper - 1</option>
      <option value="2">Paper - 2</option>
    </select>
  </div>

  <div class="d-flex justify-content-center" *ngIf="showLoading">
    <div class="spinner-border text-primary" role="status"></div>
  </div>
  
  <div *ngFor="let subject of subjects" >
    <app-subject *ngIf="subject.paper === paper && isSelect"  [subject]="subject" ></app-subject>
  </div>

</div>
