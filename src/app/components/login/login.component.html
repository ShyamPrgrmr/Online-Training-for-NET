<form (ngSubmit)="login()">

    <div class="p-2">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email" [(ngModel)]="email">
    </div>
    <div class="p-2">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" name="password" [(ngModel)]="password">
    </div>
    
    <div class="p-2">
        <button type="submit" class="btn btn-primary form-control">Submit</button>
    </div>
    
    <div class="p-2">
        <a routerLink="/register" class="btn btn-primary form-control">Register Here</a>
    </div>

    <div class="p-2" *ngIf="showError">
      <div class="text-danger">Email or password is incorect</div>
    </div>


  </form>
